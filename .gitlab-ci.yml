stages:
  - test
  - deploy

test:
  stage: test
  image: python:$VERSION
  script:
    - echo "Testing on Python $VERSION"
    - python --version
    - curl -sSL https://install.python-poetry.org | python -
    - export PATH="/root/.local/bin:$PATH"
    - poetry update
    - poetry build
    - poetry install -v
    - poetry run invoke test
  only:
    - master
  parallel:
    matrix:
      - VERSION: ['3.10', '3.11', '3.12']

deploy_to_pypi:
  stage: deploy
  image: python:$VERSION
  script:
    - echo "Building for Python $VERSION on $ARCH"
    - curl -sSL https://install.python-poetry.org | python -
    - export PATH="/root/.local/bin:$PATH"
    - poetry update
    - poetry build
    - poetry config pypi-token.pypi $PYPI_API_TOKEN
    - poetry publish --skip-existing
  only:
    - master
  parallel:
    matrix:
      - ARCH: [x64, x86]
      - VERSION: ['3.9', '3.10', '3.11', '3.12']

deploy_to_pypi_x86:
  stage: deploy
  script:
    - docker run --rm -v $(pwd):/mnt -w /mnt python:3.9-alpine sh -c "$DOCKER_COMMAND"
  only:
    - tags
  tags:
    - x86

deploy_to_pypi_arm:
  stage: deploy
  script:
    - docker run --rm -v $(pwd):/mnt -w /mnt arm32v7/python:3.9-alpine sh -c "$DOCKER_COMMAND"
  only:
    - tags
  tags:
    - arm

deploy_to_pypi_aarch64:
  stage: deploy
  script:
    - docker run --rm -v $(pwd):/mnt -w /mnt aarch64/python:3.9-alpine sh -c "$DOCKER_COMMAND"
  only:
    - tags
  tags:
    - aarch64
